<bootstrap-panel>
  <div class="header">Header</div>
  <div class="body">
    <h2 class="body"></h2>
    <p>
      <like
        [isLiked]="tweet.isLiked"
        [likesCount]="tweet.likesCount"
        (click)="onLikeChange(tweet.isLiked)"
      >
      </like>
    </p>
  </div>
</bootstrap-panel>
