<bootstrap-panel>
  <div class="header">Header</div>
  <div class="body">
    <h2 class="body"></h2>
    <p>
      <like
        [isActive]="tweet.isLiked"
        [likesCount]="tweet.likesCount"
        (click)="onLikeChange($event)"
      >
      </like>
    </p>
  </div>
</bootstrap-panel>
<!-- use $event object for event handlers!! -->
