<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid"></div>
    <div class="form-group">
      <label for="firstName">First Name</label
      ><input
        minlength="3"
        maxlength="10"
        pattern="ravioli"
        required
        [ngModel]
        #firstName="ngModel"
        name="firstName"
        (change)="log(firstName)"
        id="firstName"
        type="text"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid"
      >
        <div *ngIf="firstName.errors.required">First name is required.</div>
        <div *ngIf="firstName.errors.minlength">
          First name must be at least
          {{ firstName.errors.minlength.requiredLength }}
          characters
        </div>
        <div *ngIf="firstName.errors.pattern">First name must be ravioli</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label
    ><textarea
      [ngModel]
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <div class="checkbox">
    <label
      ><input type="checkbox" ngModel name="isSubscribed" />Subscribe to mailing
      list</label
    >
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label
    ><select
      ngModel
      name="contactMethod"
      id="contactMethod"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">
        {{ method.name }}
      </option>
    </select>
  </div>

  <!-- ngFor to generate all available contact methods into form radio buttons  -->
  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id" />
      {{ method.name }}
    </label>
  </div>
  <!-- provides value in json format with string interpolation! great for seeing form data -->

  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
